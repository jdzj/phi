<html>
<head>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #f5f5f5;
    font-size: 1rem;
  }
  .container {
    max-width: 700px;
    margin: 20px auto;
    background: #fff;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,.07);
  }
  .title {
    text-align: center;
    margin-bottom: 10px;
    font-weight: bold;
  }
  .mul-table {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }
  .mul-row {
    display: flex;
    gap: 6px;
    flex-wrap: wrap;
  }
  .mul-cell {
    flex: 1 1 0;
    min-width: 60px;
    background-color: green;
    color: white;
    font-weight: bold;
    margin: 0;
    padding: 5px 0;
    text-align: center;
    border-radius: 3px;
    box-sizing: border-box;
  }
</style>
</head>
<body>
<div class="container">
  <div class="title">1.618033<br>九九乘法口诀表</div>
  <hr />
  <div id="divTest" class="mul-table"></div>
</div>
<script>
window.onload = function (){
  var d = document.getElementById("divTest");
  var str = "";
  for (var i = 2; i <= 9; i++) {
    str += '<div class="mul-row">';
    for (var j = 2; j <= i ; j++) {
      str += '<div class="mul-cell">' + j + "x" + i + "=" + (j*i) + '</div>';
    }
    str += "</div>";
  }
  d.innerHTML = str;
}
</script>
</body>
